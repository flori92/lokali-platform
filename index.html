    <!-- Define assets path helper for Vite experimental.renderBuiltUrl -->
    <script>
      // Configuration des assets pour GitHub Pages
      (function() {
        // Détermine dynamiquement le sous-chemin à partir du pathname courant
        var path = window.location.pathname || '/';
        var base = (path.endsWith('/') ? path : path.replace(/\/[^/]*$/, '/')) || '/';
        if (!base.startsWith('/')) base = '/' + base;
        if (!base.endsWith('/')) base = base + '/';
        window.__assetsPath = function(p) { return base + p.replace(/^\//, ''); };
      })();
    </script>
    <!-- GitHub Pages SPA: corrige les URLs du type 
         https://user.github.io/repo/?/route -> https://user.github.io/repo/route -->
    <script type="text/javascript">
      (function(l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search.slice(1)
            .split('&')
            .map(function(s) { return s.replace(/~and~/g, '&'); })
            .join('?');
          // Remplace l'URL visible sans recharger la page
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
