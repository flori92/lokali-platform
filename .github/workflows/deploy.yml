name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: |
        export VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}"
        export VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder_key' }}"
        export VITE_RESEND_API_KEY="${{ secrets.VITE_RESEND_API_KEY || 'placeholder_key' }}"
        export VITE_KKIAPAY_PUBLIC_KEY="${{ secrets.VITE_KKIAPAY_PUBLIC_KEY || 'placeholder_key' }}"
        export NODE_ENV="production"
        npm run build:gh-pages
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
