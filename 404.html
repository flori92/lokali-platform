<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page Not Found - Lokali</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // Configuration pour lokali-platform
    var pathSegmentsToKeep = 1;

    var l = window.location;
    // Base du projet GitHub Pages (ex: https://user.github.io/lokali-platform/)
    var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';

    // Sauvegarde l'URL complète avant redirection pour que l'app restaure l'état côté client
    try { sessionStorage.redirect = l.href; } catch (e) {}
    // Redirige vers la base; l'app réécrira ensuite l'URL d'origine
    l.replace(base);
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Redirection en cours...</h1>
    <p>Vous allez être redirigé vers Lokali.</p>
  </div>
</body>
</html>
